<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <title>Javascript on steroids</title>
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class=" form-inline mb-3">
        <input type="text" name="item" id="item" placeholder="Type in your Items" class="form-control mb-2"/>
        <select class="form-control mb-4" title = "number">

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <input type="submit" class="btn bg-dark text-white" id="btn" value="Submit" />
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
      <div id="output"></div>
    
      <br>
      <button class="btn btn-dark btn-block" id="button" type="button">Click Here</button>
      <br>
      <div style="width:400px; height:200px; background: #f4f4f4;border-radius: 3px; " id="box">
        <h2>Hello</h2>
      </div>
    </div>
  </div>
  <script src="./learn.js"></script>
</body>

</html>
